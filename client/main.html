<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Widget</title>
    <script src="web.js"></script>
    <script src="script.js"></script>
</head>
<body class="background flex items-center justify-center min-h-screen">

<div id="widget-container" class="widget-content-frame widget-background p-5 rounded-lg shadow-lg w-auto" style="display: none;">
    <div class="flex items-center gap-4">
        <div>
            <a id="track-link" target="_blank">
                <img id="album-cover" 
                     alt="Album Cover" 
                     style="border-radius:1rem; min-width: 8rem; max-width: 8rem" 
                     class="card">
            </a>
        </div>
        <div class="flex flex-col justify-center">
            <a id="track-name" target="_blank" class="text-xl font-bold title-text hover:underline">
                Laoding...
            </a>
            <div id="artist-names" class="text-lg artist-text"></div>
        </div>
    </div>

    <div class="mt-4">
        <div class="w-full flex flex-col items-center">
            <input id="progress-bar" type="range" value="0" max="100" step="1" class="w-full" disabled />
            <div id="progress-text" class="text-sm artist-text mt-1">Loading...</div>
        </div>
    </div>
</div>

</body>
</html>
